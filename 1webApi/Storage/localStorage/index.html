<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Api</title>
  </head>
  <body>
    <p>
      <button onclick="setLocalStorage('username', 'Hasib')">
        Set local storage username
      </button>
    </p>

    <p>
      <button onclick="getLocalStorage('username')">
        Get local storage username
      </button>
    </p>

    <p>
      <button onclick="setLocalStorage('name', 'Hasan')">
        Set local storage name
      </button>
    </p>

    <p>
      <button onclick="getLocalStorage('name')">Get local storage name</button>
    </p>

    <p>
      <button onclick="removeLocalStorage('username')">
        Remove local storage username
      </button>
    </p>

    <p>
      <button onclick="clearLocalStorage()">Clear all local storage</button>
    </p>
    <script src="index.js"></script>
  </body>
</html>
